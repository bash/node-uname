---
language: node_js
sudo: false

node_js:
- "v5.4.0"
- "v0.12.0"

env:
- CXX=g++-4.8

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

cache:
  directories:
  - node_modules

script:
- npm run coverage

before_script:
  - "export PATH=$PATH:node_modules/.bin"
  - "node-gyp rebuild"

