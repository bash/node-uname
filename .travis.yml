---
language: node_js

node_js:
- "v5.4.0"
- "v0.12.0"

script:
- npm run coverage

cache:
  directories:
    - node_modules

before_script:
  - "export PATH=$PATH:node_modules/.bin"
  - "node-gyp rebuild"

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8